<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Tester</title>
    <script src="restTester.js"></script>
    <style>
        main{
            display: grid;
            align-items: center;
            justify-content: center;
        }
        #urifield{
            width: 15rem;
        }
    </style>
</head>
<body>
    <main>
    <h1>Rest Tester</h1>
    <p id="uri"><label>Resource Uri: <input type="text" name="urifield"></label></p>
    <fieldset id="methods">
        <legend>Choose:</legend>
        <label> <input type="radio" name="method" value="GET">GET</label>
        <label> <input type="radio" name="method" value="POST">POST</label>
        <label> <input type="radio" name="method" value="PUT">PUT</label>
        <label> <input type="radio" name="method" value="DELETE">DELETE</label>
        </fieldset>
        <h2>JSON</h2>
        <div>
            <textarea id="jsonarea" cols="50" rows="10"></textarea>
        </div>
        <button id="submit">Submit</button>
     <h2>Result</h2>
     <pre id=""messagearea></pre>
    </main>
</body>
</html>
